<app-navbar></app-navbar>

<div class="mainContainer">

    <div class="textBienvenue">
    <h1>Bienvenue</h1>
    <p>Inscrivez-vous pour profiter de toutes les fonctionnalités.</p>
    </div>

    <form (ngSubmit)="inscrire()">
        <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="utilisateur.nom" name="nom" placeholder="Nom">
        </div>
        <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="utilisateur.prenom" name="prenom" placeholder="Prénom">
        </div>
        <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="utilisateur.email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
        <input type="password" class="form-control" [(ngModel)]="utilisateur.mot_de_passe" name="mot_de_passe" placeholder="Mot de passe">
        </div>     

        <button type="submit" class="btn btn-primary">S'enregistrer</button>
    </form>

    <p class="lienConnexion">Déjà un compte ? <a [routerLink]="['/connexion']">Connectez-vous</a></p>
</div>
