<app-navbar></app-navbar>

<div class="mainContainer">

    <div class="textBienvenue">
        <h1>Content de vous revoir !</h1>
    </div>

    <form (ngSubmit)="connecter()">
        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="utilisateur.email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" [(ngModel)]="utilisateur.mot_de_passe" name="mot_de_passe" placeholder="Mot de passe">
        </div>

        <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>

    <p class="lienEnregistrer">Pas de compte ? <a [routerLink]="['/inscription']">Inscrivez-vous</a></p>
</div>
